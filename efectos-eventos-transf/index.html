<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculadora con Grid/Flex</title>
</head>

<body>
    <!-- Selector completo que contendrá todos los hijos (pantalla, números, operadores). -->
    <main class="cal">
        <!-- Estructura de la pantalla. -->
        <section class="back-screen">
            <!-- Dentro de cada <section> puede haber <article>, <aside> o <div>. -->
            <!-- Pantalla propia. -->
            <article class="screen">
                <span class="numbers">1256.36</span>
            </article>
        </section>
        <!-- Estructura de números y operadores. -->
        <section class="back-keyboard">
            <article class="key-pad-num kpn kp-light">
                <div class="key"><span>/</span></div>
                <div class="key"><span>x</span></div>
                <div class="key"><span>-</span></div>
            </article>
            <article class="key-pad-num kpn kp-light">
                <div class="key"><span>7</span></div>
                <div class="key"><span>8</span></div>
                <div class="key"><span>9</span></div>
            </article>
            <article class="key-pad-num kpn kp-light">
                <div class="key"><span>4</span></div>
                <div class="key"><span>5</span></div>
                <div class="key"><span>6</span></div>
            </article>
            <article class="key-pad-num kpn kp-light">
                <div class="key"><span>1</span></div>
                <div class="key"><span>2</span></div>
                <div class="key"><span>3</span></div>
            </article>
            <article class="key-pad-num kpn-5 kp-light">
                <div class="key"><span>.</span></div>
                <div class="key zero"><span>0</span></div>
            </article>

            <article class="key-pad-op kp-light">
                <div class="key"><span>+</span></div>
                <div class="key"><span>C</span></div>
                <div class="key"><span>CE</span></div>
                <div class="key equal"><span>=</span></div>
            </article>
        </section>
    </main>

</body>
</html>
